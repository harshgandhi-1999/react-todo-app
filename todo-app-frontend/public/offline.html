<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo List Progressive Web App" />
    <title>Todo App</title>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        background: #1c2939;
        display: flex;

        align-items: center;
        width: 80%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 40px 8%;
        border-radius: 20px;
        background: #fff;
      }

      .text {
        font-size: 2em;
      }

  <body>
    <div class="container">
      <h2 class="text">
        <span>Please go online to access the Todo App</span>
